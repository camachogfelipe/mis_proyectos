<!DOCTYPE html>
<html>
	<head>
		<!-- 
			This carousel example is created with jQuery and the carouFredSel-plugin.
			http://jquery.com
			http://caroufredsel.frebsite.nl
		-->

		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="description" value="A full window width fisheye menu slider centering 5 items in the available width. The closer to the center, the larger the items get." />
		<meta name="keywords" value="fisheye, fish-eye, carousel, dock" />
		<title>Cool fisheye slider centered in the available width</title>

		<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				
				var cssSmall = {
					width: 100,
					height: 175,
					marginTop: 75
				};
				var cssMedium = {
					width: 150,
					height: 215,
					marginTop: 35
				};
				var cssLarge = {
					width: 200,
					height: 250,
					marginTop: 0
				};
				var aniConf = {
					queue: false,
					duration: 300
				};

				$('#carousel')
					.children().css(cssSmall)
					.eq(1).css(cssMedium)
					.next().css(cssLarge)
					.next().css(cssMedium);
					
				$('#carousel').carouFredSel({
					width: '100%',
					height: 250,
					items: 5,
					scroll: {
						items: 1,
						duration: aniConf.duration,
						onBefore: function( data ) {								
							
							//	0 [ 1 ] 2  3  4
							data.items.old.eq(1).animate(cssSmall, aniConf);
							
							//	0  1 [ 2 ] 3  4
							data.items.old.eq(2).animate(cssMedium, aniConf);
							
							// 0  1  2  [ 3 ] 4
							data.items.old.eq(3).animate(cssLarge, aniConf);
							
							//	0  1  2  3 [ 4 ]
							data.items.old.eq(4).animate(cssMedium, aniConf);
						}
					}
				});

			});
		</script>
		<style type="text/css">
			html, body {

			#donate p {

			}
			#donate form {

			}
		</style>
	</head>
